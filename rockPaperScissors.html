<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/tic-tac-toe/rockPaperScissors/rockPaperScissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/tic-tac-toe/rockPaperScissors/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="/tic-tac-toe/rockPaperScissors/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/tic-tac-toe/rockPaperScissors/scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
      <button class="msg-container">
            <p id="msg">Play your move</p>
      </button>

    <script src="/tic-tac-toe/rockPaperScissors/rockPaperScissors.js"></script>
</body>
</html>
